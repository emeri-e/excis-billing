<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Excis Billing System</title>
    
    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon_io/favicon.ico' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <img src="{% static 'images/logo.png' %}" alt="Logo" height="60">
                                        <h4 class="mt-3">Excis Billing System</h4>
                                    </div>
                                    
                                    <h4 class="text-center mb-4">Create your account</h4>
                                    
                                    <form method="post">
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            {{ form.username }}
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label><strong>First Name</strong></label>
                                                    {{ form.first_name }}
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label><strong>Last Name</strong></label>
                                                    {{ form.last_name }}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            {{ form.email }}
                                        </div>
                                        
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            {{ form.password1 }}
                                        </div>
                                        
                                        <div class="form-group">
                                            <label><strong>Confirm Password</strong></label>
                                            {{ form.password2 }}
                                        </div>
                                        
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                        </div>
                                    </form>
                                    
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'accounts:login' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
